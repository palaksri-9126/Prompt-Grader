<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Quality Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="p-6">

    <div class="glass-card w-full max-w-lg rounded-2xl p-8 transition-all duration-300">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold tracking-tight text-white mb-2">Prompt Grader</h1>
            <p class="text-slate-400 text-sm">Analyze your AI prompts for clarity and effectiveness.</p>
        </header>

        <form method="POST" class="space-y-6">
            <div>
                <textarea 
                    name="prompt" 
                    rows="5" 
                    required
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-xl p-4 text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all resize-none"
                    placeholder="Enter your prompt here..."
                >{{ prompt if prompt }}</textarea>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-3 px-6 rounded-xl transition-all shadow-lg shadow-indigo-500/20 active:scale-[0.98]">
                Analyze Quality
            </button>
        </form>

        {% if prediction %}
        <div class="mt-8 pt-6 border-t border-slate-700/50 animate-fade-in">
            <p class="text-xs uppercase tracking-widest text-slate-500 font-bold mb-2 text-center">Result</p>
            <div class="flex flex-col items-center justify-center space-y-2">
                <div class="flex items-center space-x-3">
                    <div class="h-3 w-3 rounded-full 
                        {% if prediction == 'High' %} bg-emerald-400 
                        {% elif prediction == 'Medium' %} bg-amber-400 
                        {% else %} bg-rose-400 {% endif %} 
                        animate-pulse">
                    </div>
                    <h3 class="text-2xl font-bold 
                        {% if prediction == 'High' %} text-emerald-400 
                        {% elif prediction == 'Medium' %} text-amber-400 
                        {% else %} text-rose-300 {% endif %}">
                        {{ prediction }}
                    </h3>
                </div>
                
            </div>
        </div>
        {% endif %}
        
    </div>

</body>
</html>
